            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Show

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Nickname</label>
                                    <input type="text" class="form-control modalInput" id="nickname">
                                </div>
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">Email:</label>
                                    <input type="text" class="form-control modalInput" id="email">
                                </div>
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">Personal Code:</label>
                                    <input type="text" class="form-control modalInput" id="personal-code">
                                </div>
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">Choose Your Avatar:</label>
                                    <input type="file" class="form-control fileInput" id="avatar">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary sendModal">Send message</button>
                        </div>
                    </div>
